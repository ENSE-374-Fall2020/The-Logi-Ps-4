        <div class="dropdown1">

    <h1 class="title"> Current Workouts </h1>

    <form action="/viewCompleted" method="post">
        <button type="submit" class="landing-button"> View completed </button>
    </form>

    <div class="landing-buttons-container">

        <form action="workouts.html">
            <button type="submit" id="one"> Add a workout </button>
        </form>

        <form action="workoutbuilder.html">
            <button type="submit" id="two"> Create a workout </button>
        </form>
    </div>


<!-- Responsive grid, articles will automatically wrap -->
    <section id="workoutCardList" class="d-flex flex-wrap">

        <!--EJS :::: <article id="<%=workout.name%>Card" class="card workoutCard m-3">-->
        <article id="workoutName1Card" class="card workoutCard m-3">
            <!--EJS :::: <button type="button" class="btn btn-primary bg-primary card-header" data-toggle="collapse" data-target="#<%workout.name%>>SetsList"-->
            <button type="button" class="btn btn-primary bg-primary card-header" data-toggle="collapse" data-target="#workoutName1SetsList"
                aria-expanded="false" aria-controls="workoutName1SetsList">
                    <h4>workout Name</h4>
            </button>

            <!--EJS :::: div id="<%=workout.name%>SetsList" class="collapse">-->
            <div id="workoutName1SetsList" class="collapse">
                <div class="card-body list-group">
                    <ol>
                        <li><span class="badge badge-secondary m-2">1km</span>Warm-up Jog</li>
                        <li><span class="badge badge-secondary m-2">2km</span>Tempo Run</li>
                    </ol>
                </div>
            </div>
            <button class="btn btn-success">
                Mark Completed
            </button>
        </article>

        <article id="workoutName2Card" class="card workoutCard m-3">
            <button type="button" class="btn btn-primary bg-primary card-header" data-toggle="collapse" data-target="#workoutName2SetsList"
                aria-expanded="false" aria-controls="workoutName2SetsList">
                    <h4>Tempo Run</h4>
            </button>

            <div id="workoutName2SetsList" class="collapse">
                <div class="card-body list-group">
                    <ol>
                        <li><span class="badge badge-secondary m-2">1km</span>Warm-up Jog</li>
                        <li><span class="badge badge-secondary m-2">2km</span>Tempo Run</li>
                    </ol>
                </div>
            </div>
            <button class="btn btn-success">
                Mark Completed
            </button>
        </article>

    </section>
